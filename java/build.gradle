version '1.7'

apply plugin: 'java'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'hackman.Bot'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task zipSource(type: Zip) {
    classifier = 'src'
    from 'src/main/java'
}
